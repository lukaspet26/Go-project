<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>sqlite</title>
    <meta name="description" content="sqlite api">
    <link rel="icon" href="/assets/favicon/favicon.ico">
    <link rel="stylesheet" href="/index.css" media="all">
    <script src="/index.js" defer></script>
</head>

<body>
    <!-- NAVIGATION -->
    <nav class="navbar sticky-top navbar navbar-dark navbar-expand-md bg-primary border-bottom border-white" id="nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><strong>sqlite</strong></a>
        </div>
    </nav>
    <!-- TOAST -->
    <div class="toast-container position-absolute bottom-0 end-0 p-3 d-none" style="z-index: 9999;">
        <div class="toast" id="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto _title"></strong>
                <small class="text-muted _code"></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body _reason"></div>
        </div>
    </div>
    <!-- LEFT/RIGHT NAVIGATION -->
    <div class="container-fluid p-0">
        <div class="row m-0">
            <div class="col-md-10 p-0" id="schema">
                <!-- BODY CONTENT (SchemaView) -->
                <div class="_title bg-light border-bottom p-2">
                    <h1 class="_name">[schema]</h1>
                    <small class="_filename">[filename]</small>
                </div>
                <ul class="nav nav-tabs" id="schema-table-list">
                    <li class="nav-item _template">
                        <a class="nav-link _name" aria-current="page" href="#">[table]</a>
                    </li>
                </ul>
                <!-- TABLE CONTENT (TableView) -->
                <div class="m-2">
                    <table-view id="results" data-class="table-hover table-sm table-striped" data-columns="Col A, Col B, Col D" data-rows="4"></table-view>
                </div>
            </div>
            <div class="col-md-2 d-md-block d-none bg-light border-start" id="database">
                <!-- BODY CONTENT (DatabaseView) -->
                <h5 class="_version pt-1"></h5>
                <span class="badge bg-secondary badge-sm _pool">[pool]</span>
                <hr>
                <button class="btn btn-primary btn-sm m-1 action action-modules">List Modules</button>
                <button class="btn btn-primary btn-sm m-1 action">Import</button>
                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th>Database</th>
                        </tr>
                    </thead>
                    <tbody id="database-schemas">
                        <tr class="_template">
                            <td class="schema">[schema]</td>
                        </tr>
                    </tbody>
                </table>
                <!-- MODULE MODAL -->
                <div class="modal" id="database-modules" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Modules</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <table class="table table-sm">
                                        <tbody id="database-modules-list">
                                            <tr class="_template">
                                                <td class="module">[Module]</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
